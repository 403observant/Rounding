<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Corner Rounding</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Image Corner Rounding</h1>
        <div class="upload-container">
            <label for="imageInput" class="upload-button">Choose an image</label>
        </div>
        <div class="controls">
            <label>Corner radius: <input type="range" id="radiusSlider" min="0" max="100" value="10"></label>
            <span id="radiusValue" contenteditable="true">10px</span>
        </div>
        <div class="preview-container">
            <img id="preview" alt="Preview">
        </div>
        <button id="downloadBtn" disabled>Download image</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
